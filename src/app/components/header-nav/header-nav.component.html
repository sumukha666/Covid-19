<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/homepage">Home</a>
      <a mat-list-item routerLink="#">About Covid-19</a>
      <a mat-list-item routerLink="#">Help</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Covid-app</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="65%" fxFlex.xs="100%" fxFlex.sm="100%">
        <app-table-view [columnsToDisplay]="columnsToDisplay" [stateNameToDisplay]="stateNameToDisplay" [disableRowClick]="showStateGraph"></app-table-view>
      </div>
      <div fxFlex="35%" fxFlex.xs="100%" fxFlex.sm="100%">
          <div *ngIf="showStateGraph else indaGraphs">
            <app-state-graph></app-state-graph>
          </div>
          <ng-template #indaGraphs>  
          <app-graphs></app-graphs>
        </ng-template>
        </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
