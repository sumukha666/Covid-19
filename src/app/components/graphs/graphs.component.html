<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Covid-19 Cases in India</mat-card-title>
      <mat-card-subtitle>
        <mat-card-actions>
          <button mat-button class="headerBtn" (click)="last15Days($event)">last 15 days</button>
        </mat-card-actions>
      </mat-card-subtitle>
      <!-- <div>
      <mat-card-actions>
        <button mat-button>Confirmed</button></mat-card-actions>
    </div> -->
    </mat-card-header>
    <google-chart [title]="title" [type]="type" [data]="data" [options]="options" [width]="width" [height]="height">
    </google-chart>
    <!-- <mat-card-content>

        bred for hunting.
      </p>
    </mat-card-content> -->
    <mat-card-actions>
      <button mat-button (click)="onClickConfimButton($event)">Confirmed</button>
      <button mat-button (click)="onClickRecoveredButton($event)">Recovered</button>
      <button mat-button (click)="onClickDeceasedButton($event)">Deceased</button>
    </mat-card-actions>
  </mat-card>
