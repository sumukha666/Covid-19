<form>
  <mat-form-field>
    <mat-label *ngIf="disableRowClick else elseState">Select District</mat-label>
    <ng-template #elseState>
      <mat-label>Select State</mat-label>
    </ng-template>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. kar" #input>
  </mat-form-field>
</form>
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef class="columHeader"> {{column}} </th>
    <td mat-cell *matCellDef="let element" > 
      <div [matTooltip]="element[column]" [matTooltipPosition]="" aria-label="Button that displays a tooltip when focused or hovered over">
      <span class="deltaValue" *ngIf="element['delta'][column]>0"><mat-icon class="iconId">arrow_upward</mat-icon>{{element['delta'][column]}}</span>
      {{ convertNumberIntoK(element[column])}} 
          </div>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-description marginRight">
          <button mat-stroked-button color="primary" class="tableBtn"  (click)="openStateDetails($event,element)"><mat-icon>help</mat-icon> Know more</button>
          <!-- <span class="example-element-description-attribution"> </span> -->
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <div *ngIf="!disableRowClick">
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </div>
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
